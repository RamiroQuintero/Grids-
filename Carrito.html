<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <picture class="header__logo">
            <img class="header__img" src="Sin título-5.png" alt="Logo_negro">
        </picture>
        <nav class="navigation">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link menu__link--modifier" href="./index.html">Inicio</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./Productos.html">Productos</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./Compras.html">Compras</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./Carrito.html">Carrito</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container__cart">
        <h1 class="title__cart">Carrito</h1>
        <section class="item__cart">
            <article class="article__item">
                <img class="img__cart" src="card_1.jpg" alt="">
                <div class="item__information">
                    <h2 class="item__title">Sweater Negro</h2>
                    <h2 class="item__details">Negro, Talle: 38</h2>
                    <h2 class="item__units">Cantidad: 1</h2>
                    <h2 class="item__price">$4.000</h2>
                </div>
            </article>
            <div class="wrapper">
                <article class="article__amount">
                <ul class="item__checkout">
                    <li class="total"> 
                        <span>1 Producto</span>
                        <span>$4.000</span> 
                    </li>
                    <li class="final__title">
                        <span>Total</span> 
                        <span>$4.000</span> 
                    </li>
                </ul>
                <button class="button">
                    Finalizar Pedido
                </button>
                </article>
            </div>
            
                 
        </section>    
    </main>
    <footer class="">
        <p class="footer">Made with ❤️ from Córdoba</p> 
        <p class="footer">Copyright 2022</p>
    </footer>
